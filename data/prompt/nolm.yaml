load_files_info:
  template: |
    上面的按钮用于上传自己的文件，用于模型生成。上传的文件将被自动分类，其分类效果取决于以下要求：
     - 只接受图像、 .obj 和 .mtl 文件。其他格式的文件不被接受。
     - 对于图像文件，有两种可能：
        - 如果不是 .obj 文件贴图，则应为物体等轴预览图，背景与主体有较大差异，最好是纯色。且不能是上传的 .obj 文件的预览图。
        - 如果是 .obj 文件贴图，则应保证贴图与材质文件与模型名称一致。
     - 对于 .obj 文件，应保证保证模型朝向与坐标轴重合。如果不是顶点着色，则必须有材质，名称与模型名称一致。
     - 每次上传都会进行分类与筛选，可能会丢弃某些文件。尽量把文件全部上传，且按要求提前将文件进行处理。