    ${settings_md.args.theme}

    ## 角色

    ${settings_md.args.characters}

    ## 世界观

    ${settings_md.args.worldview}

    ## 故事

    - **叙事结构**: ${settings_md.args.structure}
    - **创作思路**: ${settings_md.args.thought}
  args:
    theme: Null
