TEST: 
  B: |
    总述:在广袤无垠的宇宙中,人类对于未知的探索从未停止。本漫画以太空为舞台,讲述人类在星际旅行中的冒险故事,以及他们与外星文明的交流与碰撞。
    人物:艾丽:女性,29岁,是一名经验丰富的宇航员,对宇宙充满好奇与热爱；杰克:男性,35岁,是一名天才科学家,对未知有着无尽的探索欲望。
    时空背景:故事发生在22世纪,人类已经掌握了星际旅行的技术,太空船成为了连接各个星系的桥梁。探索者们穿梭于不同的星系,寻找着适合人类居住的星球。
    冲突与问题:随着人类对宇宙的探索越来越深入,他们遭遇了各种未知的挑战,包括外星生物的威胁、资源的争夺、以及人类自身道德和价值观的考验。
    历史脉络:在21世纪末期,人类首次实现了太空旅行,随后的百年间,太空技术飞速发展,人类开始向宇宙深处进发。然而,随着对未知的探索,人类也逐渐意识到了宇宙的广阔与自身的渺小。
  BE: 宇宙中，一艘飞船缓缓穿梭在星云的缝隙，星光透过舷窗，映照在杰克专注的脸上，他正细致地调整着飞船的导航系统。
  C: ad
SCRICMP: #剧本创作
  BACKG:
    INIT:
      - role: 'system'
        content: |
          假设你是一位杰出的漫画作家,十分擅长创作高质量的漫画剧本,有以下能力:
          1、能创作出精彩、吸引人的背景设定、
          2、具有极高的语言表达能力,能用清晰、简洁、生动的语言描述画面
      - role: 'system'
        content: |
          你将根据我提供的信息,创作一部漫画的背景设定。请使用如下 JSON 格式输出你的回复:
          {
            "总述":"从定性的角度说明漫画的设定,注意不要过于具体,而要从宏观的角度进行描述。不要给漫画起名字",
            "人物":"这部漫画的主要人物,要说明姓名、性别、年龄以及自身经历等",
            "时空背景":"故事发生的时代以及这个时代的特点,以及大致的地点",
            "冲突与问题":"这部漫画的主要冲突与矛盾",
            "历史脉络":"这部漫画设定中的历史背景"
          }
          
          一个例子是:
          
          {
            "总述":"一个未来的冒险故事",
            "人物":"小明:性别男,21岁,是一个黑客家庭的成员、小红:性别女,18岁,是一个普通的学生。",
            "时空背景":"在未来的世界,独裁者统治着这个国家,手下有众多黑客,人类已经在太阳系的各个星球建立了基地",
            "冲突与问题":"存在独裁,独裁者阻止人类走出太阳系",
            "历史脉络":"历史上有多位独裁者"
          }
          
          总述部分150-200字左右,其应该是一段完整的文字,应该简要说明,要构建一个比较完整的内容;
      - role: 'user'
        content: "我提供的信息是:$BACKGUIDE$"
    REGEN: 
      - role: 'user'
        content: "设定需要修改,我给出的新信息是:$BACKGUIDE$"
  BEGIN:
    - role: 'system'
      content: |
          假设你是一位杰出的漫画作家,十分擅长创作高质量的漫画剧本,有以下能力:
          1、能创作出精彩、吸引人的背景设定、
          2、具有极高的语言表达能力,能用清晰、简洁、生动的语言描述画面
    - role: 'system'
      content: "$FILE$" 
    - role: 'system'
      content: |
          我将提出一些具体要求,你需要根据要求,以及给定的背景设定,生成3条不同版本的开头。注意每个版本的情节各不相同,
          内容恰好能用两个镜头表达(你不需要把内容刻意分成镜头,也不需要在输出中提及镜头);
          
          请使用如下 JSON 格式输出你的回复:

          {
            'v1':
                {
                  '地点':'开头具体的发生地点',
                  '内容':'开头的具体内容'
                },
            'v2':
                {
                  '地点':'开头具体的发生地点',
