        - {'role': 'user', 'content': "我将输入一个故事片段或者一段其他文字,请你根据其内容规划对应的场景,要求是:\
                                          a、室内空间的风格必须契合故事的背景与情节（如果输入是故事）,以及契合文字的描述（如果输入的是其他文字）;\
                                          b、你需要从我提供的建筑信息中挑选出数量、风格均恰当的建筑。\
                                          输入文字是:$INPUT$,建筑整体类型:castle、cathedral、church、city_hall、factory、hotel_building、\
                                          house、monastery、mosque、museum、office_building、palace、school_building、temple、villa\
