      INPUT: 'text'
    Normalize:
      compensation:
      need_enter: True
      check_Chinese: True
      normalize_str: '^\[\d+\]\|\d+\|[^|]+\|[^|]+\|[^|]+\|[^|]+$'
      normalize_list:
  out_door_scene:
