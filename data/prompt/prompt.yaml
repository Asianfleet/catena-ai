      - {'role': 'system', 'content': "我希望你提供室内家具规划功能"}
      - {'role': 'user', 'content': "我将输入一个故事片段或者一段其他文字,请你根据其内容规划对应的室内空间,要求是:\
                                        a、室内空间的风格必须契合故事的背景与情节（如果输入是故事）,以及契合文字的描述（如果输入的是其他文字）;\
                                        b、你需要从我提供的家具信息中挑选出数量、风格均恰当的家具。并且你需要注意,你挑选的家具应当组成一个完整的室内布局,\
                                        例如,如果你挑选了一张桌子,请根据实际情况为桌子搭配上数量合适的椅子或者凳子。\
                                        输入文字是:$INPUT$,家具信息如下:\
                                        1、整体类型:Children Cabinet、Nightstand、Bookcase / jewelry Armoire、Wardrobe、\
                                          Coffee Table、Corner/Side Table、Sideboard / Side Cabinet / Console Table、Wine Cabinet、\
                                          TV Stand、Drawer Chest / Corner cabinet、Shelf、Round End Table、King-size Bed、Bunk Bed、\
                                          Bed Frame、Single bed、Kids Bed、Dining Chair、Lounge Chair / Cafe Chair / Office Chair、\
                                          Dressing Chair、Classic Chinese Chair、Barstool、Dressing Table、Dining Table、Desk、\
                                          Three-Seat / Multi-seat Sofa、armchair、Loveseat Sofa、L-shaped Sofa、Lazy Sofa、Chaise Longue Sofa、\
                                          Footstool / Sofastool / Bed End Stool / Stool、Pendant Lamp、Ceiling Lamp、Shoe Cabinet、\
                                          Couch Bed、Hanging Chair、Folding chair、Bar、U-shaped Sofa、Floor Lamp、Wall Lamp\
                                        2、整体风格:Modern、Chinoiserie、Kids、European、Japanese、Southeast Asia、Industrial、\
                                          American Country、Vintage/Retro、Light Luxury、Mediterranean、Korean、New Chinese、\
                                          Nordic、European Classic、Others、Ming Qing、Neoclassical、Minimalist\
                                        3、材料:Composition、Cloth、Leather、Glass、Metal、Solid Wood、Stone、Plywood、Others、Suede、\
                                          Bamboo Rattan、Rough Cloth、Wood、Composite Board、Marble、Smooth Leather\
                                        4、花纹风格:Smooth Net、Lines、Wrought Iron、Cartoon、Granite Texture、Floral、Inlay Gold Carve、\
                                          Texture Mark、Striped Grid、Chinese Pattern、Gold Foil、Rivet、Soft Case、Wooden Vertical Texture、\
                                          Graffiti Ink Stain、Linen Texture\
                                        在这5个类别中,你需要挑选适量的家具,然后确定风格,最后严格按照格式输出:\
                                        [序号1]|数量1|整体类型1|整体风格1|材料1|花纹风格1\
                                        [序号2]|数量2|整体类型2|整体风格2|材料2|花纹风格2\
                                          ...\
                                        不要有多余的描述。"}
