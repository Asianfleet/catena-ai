Identify_3D:
  message_list:
      - {'role': 'system', 
          'content': "我希望你提供卓越的自然语言处理功能"}
      - {'role': 'user',
          'content': "我将输入一段文字或几个词语:$INPUT$,请你按照给定的标准进行输出。\
                      标准是:1、如果输入大概率与物品相关,输出:'objectFiles';\
                      2、如果输入大概率与人相关,输出:'humanFiles';\
                      3、如果输入不仅仅描述人和物,而是与场景环境相关,输出:'sceneFiles';\
                      注意,你只需要输出以上三个短语中的一个,不要输出任何多余文字描述！\
                      也就是说,你的输出只能是objectFiles、humanFiles和sceneFiles的其中一种！"}
  param:
      INPUT: 'text'
  Normalize:
      compensation:
      normalize_str: 
      check_Chinese: True
      normalize_list:
        - objectFiles
        - sceneFiles
        - humanFiles
