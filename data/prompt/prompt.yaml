    Normalize:
      compensation:
      normalize_str:
      check_Chinese: True
      normalize_list:
Identify_image:
  Inverse_filter:
    message_list:
      - {'role': 'system', 
          'content': "我希望你提供卓越的语言逻辑处理功能"}
      - {'role': 'user',
          'content': "我将输入一些由逗号分隔的短语,请你按照给定的标准删掉一些词语,输出剩下的词语。标准是:\
                      1、凡是代表具象的物体名称的词语保留,例如:desk,bag等;\
                      2、意义抽象的词语删去,例如:no_human,still_life,media等词语;\
                      3、对与其余的词语,如果有一个词语能体现其他词语的特征,只保留这个词,其他全删去;\
                      注意,只输出词语,不要输出多余内容,以及中文。\
                      输入是:$INPUT$"}
    param:
      INPUT: 'text'
    Normalize:
      compensation:
      normalize_str:
      check_Chinese: True
      normalize_list:
  Inverse_filter_v2:
    message_list:
      - {'role': 'system', 
          'content': "我希望你提供卓越的语言逻辑处理功能"}
      - {'role': 'user',
          'content': "我将输入一些由逗号分隔的短语,请你找出其中一个涵盖或有可能涵盖其他词语意思的一个词语,\
                      找到后,如果它的意思是一个具象的物体,那么直接输出,如果是抽象的,则输出\
                      它的具象化词语。下面给一些例子:\
                      例1:suit, solo, white_background, tie, black_shoes, standing, full_body, businessman, \
                          由于businessman（商务人士）这个词很可能涵盖suit、black_shoes等意思,并且可能涵盖solo、standing、full_body等意思,故它\
                          就是要找的词语。由于这个词是抽象的,代表一种职业。故你输出它的具象化词语:people
                      现在,我的输入是:$INPUT$,请只输出最后的词语,不要输出冗余内容（包括中文）"}
    param:
      INPUT: 'text'
    Normalize:
      compensation:
      normalize_str:
      check_Chinese: True
      normalize_list:
